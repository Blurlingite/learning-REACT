<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">


// stateless functional component with a props parameter, you should use "props" and not anything else
// the props will be a javascript object, we will give props a "name" fields and thats why we have props.name
var Person = function(props){
  return (
    <h1>Hi, {props.name}</h1>
  );
}

// We assign the name field "Vishnu" so when it goes to
// var Person above, it will print out "Hi, Vishnu" in the browser
// Anything after "Person" here will be passed into the function in
// var Person as the "props" parameter
// we can put multiple Person components in a div and
// have the browser run the code in the var Person multiple times
// This will say "Hi" to 4 people
    ReactDOM.render(
      <div>
      <Person name="Kam"/>
      <Person name="Dan"/>
      <Person name="Zeinah"/>
      <Person name="Jun"/>
      </div>
      ,
      document.getElementById("app")
    );
  </script>

</body>
</html>
