  <script type="text/babel">

// with a stateless functional component
  var Friend = function(props){
    var FriendStyle = {
      height: 100,
      width: 150,
      fontSize: 33,
      color: props.color
    }
    return(
      <div style={FriendStyle}>
         {props.name}
             <img src={props.img}/>
      </div>
    );

  }

  class Color extends React.Component{
    render(){

      var ColorStyle = {
        height: 50,
        width: 150,
        fontSize: 22,
        backgroundColor: this.props.color
      }

      return(
        <div style = {ColorStyle}>{this.props.colorName}
   <img src={this.props.img}/>
        </div>
      );
    }
  }



  ReactDOM.render(
    <div>

      <Color colorName = "Yellow" color = "yellow"/>

      <Color colorName = "Blue" color = "blue"/>
      <Color colorName = "Purple" color = "purple"/>

      <Friend name="Jun" color="pink"/>
    </div>

    ,
    document.getElementById("app")
  );
